<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Restaurant</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <div class="main">
            <!-- header  -->
            <div class="navbar">
                <!-- left side in header  -->
                <div class="nav-1">
                    <div class="logo">Resto</div>
                    <!-- all links -->
                    <ul class="links">
                        <li>Home</li>
                        <li>Menu</li>
                        <li>About</li>
                        <li>Location</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <!-- hero section  -->
             <div class="hero">
                <!-- left side  -->
                <div class="left">
                    <span class="left1">Are You Hungry?</span>
                    <span class="left2">Don't Wait</span>
                    <span class="left3">Let start to order food now</span>
                    <span class="left4">Check out menu</span>
                </div>
                <!-- food display side  -->
                 <div class="food"></div>
             </div>
             <!-- items  -->
             <div class="items">
                <div id="food1"></div>
                <div id="food2"></div>
                <div id="food3"></div>
                <div id="food4"></div>
             </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
